<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const root = document.getElementById('root')
    const Title =()=> (
        <h3 id="title" onMouseEnter={()=>console.log("mouse enter")}>Hello I'm a title </h3>
    )//const h3 =React.createElement("h3",{id:"title",onMouseEnter: ()=>console.log("mouse enter")},"Hello I'm a span"); // 생성하고자하는 element 작성
    //render -사용자에게 보여주다
    const Button = () => (
        <button style={{backgroundColor: "tomato"}} onClick={() => console.log("I'm clicked")}>Click me</button>
    )
    //const btn = React.createElement("button",{style: {backgroundColor:"tomato"},onClick: () => console.log("I'm clicked")},"CLICK ME")
    const Container = () => (
        <div>
            <Title/>
            <Button/>
        </div>
    )
     //const container = React.createElement("div",null,[Title, Button]);
    ReactDOM.render(<Container/>,root)
</script>
</html>
