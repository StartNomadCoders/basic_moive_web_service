<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const root = document.getElementById('root')
    const h3 =React.createElement("h3",{id:"title",onMouseEnter: ()=>console.log("mouse enter")},"Hello I'm a span"); // 생성하고자하는 element 작성
    //render -사용자에게 보여주다
    const btn = React.createElement("button",{style: {backgroundColor:"tomato"},onClick: () => console.log("I'm clicked")},"CLICK ME")
    const container = React.createElement("div",null,[h3, btn]);
    ReactDOM.render(container,root)
</script>
</html>
